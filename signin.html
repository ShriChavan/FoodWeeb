<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Sign in to FoodWeeb</title>
    <link rel="stylesheet" href="css/signinstyle.css">
</head>
<body>
    <div class="cursor"></div>
    <script type="text/javascript">
        const cursor = document.querySelector(".cursor");
        var timeout;
        document.addEventListener("mousemove", (e) => {
            let x = e.pageX;
            let y = e.pageY;
            cursor.style.top = y+"px";
            cursor.style.left = x+"px";
            cursor.style.display = "block";
        });
        document.addEventListener("mouseout", () => {
            cursor.style.display = "none";
        });
    </script>
    <div class="container">
        <form action="signindata.php" method="post">
            <h1>Sign-in to FoodWeeb</h1>
            <div class="content">
                <div class="input-box">
                    <label for="email">Email</label>
                    <input type="email" placeholder="Enter email" name="email" required>
                </div>
                <div class="input-box">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Enter password" name="conpass" required>
                </div>
                <div class="alert">
                    <a href="#">Forgot Password</a>
                </div>
            </div>
            <div class="button-container">
                <button type="submit" value="submit" name="submit">Sign-in</button>
            </div>
        </form>
    </div>
</body>
</html>
